{% extends 'base.html' %}
{% block title %}
    Create Category
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-12 col-sm-10 col-lg-12">
            <form action="{% url 'blog:category_create' %}" method="post" class="form-control">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Create">
            </form>
        </div>
    </div>
{% endblock %}
