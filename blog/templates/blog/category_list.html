{% extends 'base.html' %}
{% block title %}
    Category list
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                {% for category in categories %}
                    <a href="{{ category.get_absolute_url }}">
                        {{ category }}
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
